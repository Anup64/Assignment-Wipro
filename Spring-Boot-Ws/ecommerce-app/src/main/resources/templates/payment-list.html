<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Payments</title></head>
<body>
<h1>All Payments</h1>
<a href="/add-payment">Add Payment</a>
<table border="1">
<tr>
    <th>ID</th>
    <th>Order ID</th>
    <th>Amount</th>
    <th>Status</th>
    <th>Date</th>
</tr>
<tr th:each="p : ${paymentList}">
    <td th:text="${p.id}"></td>
    <td th:text="${p.orderId}"></td>
    <td th:text="${p.amount}"></td>
    <td th:text="${p.status}"></td>
    <td th:text="${p.paymentDate}"></td>
</tr>
</table>
</body>
</html>
